<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Lab-Test-Form.css">
   <title>Lab test form</title>
    
</head>
<body>
    <img src="./Images/Lab-Test/lab-test.jpg"/>
    <form onsubmit="return validateForm()">
    <div class="container">
        <h2>1.Your contact details:</h2>
        
        <input type="text" id="fname" name="fname" placeholder="Full Name">        
        <input type="text" id="patientId" name="patientId" placeholder="Patient Id">  <br>      
        <input type="text" id="contact" name="contact" placeholder="Contact Number">
        <input type="text" id="emailId" name="emailId" placeholder="Email Id">
     </div>
     <div class="container">  
        <h2>2.Address:</h2> 
        <input type="text" id="houseNo" name="houseNo" placeholder="House Number">
        <input type="text" id="street" name="street" placeholder="Street"><br>
        <input type="text" id="area" name="area" placeholder="Area"><br><br>
    
    
      <label for="district">District</label>
      <select class="form-control" id="district">
        <option value="none" selected disabled hidden>Choose</option> 
        <option value="Ahmednagar">Ahmednagar</option>
        <option value="Akola">Akola</option>
        <option value="Amravati">Amravati</option>
        <option value="Aurangabad">Aurangabad</option>
        <option value="Beed">Beed</option>
        <option value="Bhandara">Bhandara</option>
        <option value="Buldhana">Buldhana</option>
        <option value="Chandrapur">Chandrapur</option>
        <option value="Dhule">Dhule</option>
        <option value="Gadchiroli">Gadchiroli</option>
        <option value="Gondia">Gondia</option>
        <option value="Hingoli">Hingoli</option>
        <option value="Jalgaon">Jalgaon</option>
        <option value="Jalna">Jalna</option>
        <option value="Kolhapur">Kolhapur</option>
        <option value="Latur">Latur</option>
        <option value="Mumbai City">Mumbai City</option>
        <option value="Mumbai Suburban">Mumbai Suburban</option>
        <option value="Nagpur">Nagpur</option>
        <option value="Nanded">Nanded</option>
        <option value="Nandurbar">Nandurbar</option>
        <option value="Nashik">Nashik</option>
        <option value="Osmanabad">Osmanabad</option>
        <option value="Palghar">Palghar</option>
        <option value="Parbhani">Parbhani</option>
        <option value="Pune">Pune</option>
        <option value="Raigad">Raigad</option>
        <option value="Ratnagiri">Ratnagiri</option>
        <option value="Sangli">Sangli</option>
        <option value="Satara">Satara</option>
        <option value="Sindhudurg">Sindhudurg</option>
        <option value="Solapur">Solapur</option>
        <option value="Thane">Thane</option>
        <option value="Wardha">Wardha</option>
        <option value="Washim">Washim</option>
        <option value="Yavatmal">Yavatmal</option>
  </select>
</div>
<div class="container">
    <h2>3.Test type:</h2>
    
    
        <label>Choose the Test Type:</label><br>
        <input type="checkbox" name="testType" value="CBC"> CBC<br>
        <input type="checkbox" name="testType" value="CompleteUrine"> Complete Urine<br>
        <input type="checkbox" name="testType" value="LipidProfile"> Lipid Profile<br>
        <input type="checkbox" name="testType" value="TSH"> Thyroid Stimulating Hormone (TSH)<br>
        <input type="checkbox" name="testType" value="GlucoseTest"> Glucose Test<br>
    
        <br>
</div>
<div>
    <p>Do you want hard copy?</p>
      <input type="radio" id="yes" name="yes" value="Yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="no" value="No">
      <label for="no">No</label><br>
</div>
<div>
    <p>Select your comfortable Date and Time:</p>
        <label for="datetime">Date and Time:</label>
  <input type="datetime-local" id="datetime" name="datetime"><br><br>
</div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
  
    
    <script>
        function validateForm() {
          var checkboxes = document.getElementsByName('testType');
          var isChecked = false;
    
          for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
              isChecked = true;
              break;
            }
          }
    
          if (!isChecked) {
            alert('Check at least one box without fail.');
            return false;
          }
    
          return true;
        }
      </script>
    </body>
    </html>
